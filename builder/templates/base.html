<!-- base.html -->
<!DOCTYPE html>
<html>
   <head>
   <meta charset="utf-8">
   {% load static %}

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <link rel="stylesheet" href="{% static 'css/styles.css' %}">
   <title>CRM-Builder</title>
   <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">
</head>
<body>

   <div class="row">
      <div class="col-2" style="position: relative;">
         <div class="menu d-flex justify-content-center align-items-center" style="position: sticky; top: 0; left: 0;">
            <img src="{% static 'images/rect.png' %}" alt="rect.png" style="position: absolute; bottom: 0;"/>
            {% block menu %}
            {% endblock %}
         </div>
      </div>
   
      <div class="col-10 p-0">
         <h1 class="col-12 pt-5 mt-4 pb-3 pl-5 header-base">
            {% block header %}
   
            {% endblock %}
         </h1>
   
         <div class="content-style">
            {% block content %}
            {% endblock %}
         </div>
      </div>
   </div>
   
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   <script src="{% static 'js/scripts.js' %}"></script>
   <script src="https://twitter.github.io/hogan.js/builds/3.0.1/hogan-3.0.1.js"></script>
</body>
</html>
