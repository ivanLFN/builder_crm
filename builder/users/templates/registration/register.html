<!-- register.html -->
{% extends 'base.html' %}

{% load static %}


{% block header %}
  Регистрация
{% endblock %}


{% block content %}
<div class="col-12 col-md-5">
  <div class="register-form col-12 mt-5">
    <form class="form-inline flex-column align-items-end" method="post">
      {% csrf_token %}
      <div class="row align-items-center mb-4">
          <div class='placeholder-input mr-3'>Имя пользователя:</div>
          {{ form.username }}
      </div>
      <div class="row align-items-center mb-4">  
        <div class='placeholder-input mr-3'>Email:</div>
          {{ form.email }}
      </div>
      <div class="row align-items-center mb-4">  
        <div class='placeholder-input mr-3'>Телефон:</div>
          {{ form.phone }}
      </div>
      <div class="row align-items-center mb-4">  
        <div class='placeholder-input mr-3'>Пароль:</div>
          {{ form.password1 }}
      </div>
      <div class="row align-items-center mb-4">  
        <div class='placeholder-input mr-3'>Повторите пароль:</div>
          {{ form.password2 }}
      </div>
      <button type="submit" class="btn btn-primary btn-custom">Зарегистрироваться</button>
    </form>
  </div>
</div>


  
{% endblock %}
